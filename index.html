 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center> 
      <h3 class="btn btn-info heading">EMOTION TO EMOJI APP
        <br> 
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(197, 197, 16)">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: rgb(189, 36, 36)">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam-view</label>
        <div id="camera"></div>

        <br><br>
        <button onclick="takeS()" class="btn btn-danger">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction One</label>
        <p id="result_emotion_name" class="emotion_name"></p>
        <p id="update_emoji" class="emoji"></p>

        <label>Prediction two</label>
        <p id="result_emotion_name2" class="emotion_name"></p>
        <p id="update_emoji2" class="emoji"></p>


      </div>



      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Sanpshot-view</label>
        <div id="result"></div>

        <br><br>
        <button onclick="Check()" class="btn btn-danger">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
